<!DOCTYPE HTML>
<html lang = "ko">
    <head>
		<meta charset="UTF-8">
		<title>우왕</title>
		<link rel="stylesheet" href="style.css">
		<script src="desc.js"></script>
	</head>
    <body>
        <div class="container">
            <div class="name-area">
                <div class="name-box">
                    <input type="text" id="KPCname" required="">
                    <label>KPC 이름</label>
                </div>
                <div class="name-box">
                    <input type="text" id="PCname" required="">
                    <label>PL 이름</label>
                </div>
            </div>
            <div class="flex-container">
                <div class="text-wrapper">
                    <textarea class="insert-textarea"></textarea>
                    <div class="button-wrapper"><div class="button" onclick="splitText()">변환</div></div>
                </div>
                <div class="text-wrapper">
                    <div class="result-textarea"></div>
                    <div class="button-wrapper"><div class="button" onclick="copyText()">복사</div></div>
                </div>
            </div>
        </div>
    </body>
</html>
